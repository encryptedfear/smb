<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>File-Transfer Utility</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="manifest" href="/assets/manifest.json">
    <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="File-Transfer Utility" name="apple-mobile-web-app-title">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#f2f3f5">
    <meta name="description" content="File-Transfer Utility">
    <meta property="og:title" content="File-Transfer Utility" />
    <meta property="og:image" content="/assets/logo/og-image.png" />
    <meta property="og:description" content="File-Transfer Utility" />
  </head>
  <body>
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add("dark-mode");
      }
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e){
          e.matches ? document.body.classList.add("dark-mode") : document.body.classList.remove("dark-mode");
      });
    </script>
    <noscript>
      <div>
        <h2>Error: Javascript is off</h2>
        <p><a href="#">File-Transfer Utility</a> is a full fledge application that needs Javascript to run</p>
      </div>
    </noscript>
    </div>
  </body>
</html>
